<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA feeds</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
        }
        
        .hero-title {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-out;
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            max-width: 800px;
            opacity: 0.9;
            animation: slideUp 1.5s ease-out;
        }
        
        .auth-buttons {
            display: flex;
            gap: 1.5rem;
            animation: fadeIn 2s ease-out;
        }
        
        .auth-button {
            background-color: white;
            color: #3498db;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }
        
        .auth-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        
        .auth-button.signup {
            background-color: #2ecc71;
            color: white;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 0.9;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <h1 class="hero-title">NOVA Feeds</h1>
        <p class="hero-subtitle">Your personalized gateway to knowledge. Discover the latest research papers and books tailored to your interests.</p>
        <div class="auth-buttons">
            <a href="/auth/login"><button class="auth-button">Login with Google</button></a>
            <a href="/auth/signup"><button class="auth-button signup">Signup with Google</button></a>
        </div>
    </div>
</body>
</html>
